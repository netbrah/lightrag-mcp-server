version: '3.8'

services:
  # LightRAG API Server
  lightrag-api:
    build:
      context: .
      dockerfile: Dockerfile.lightrag
    container_name: lightrag-api
    ports:
      - "9621:9621"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-ada-002}
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-lightrag_password}
      - MILVUS_URI=${MILVUS_URI:-http://milvus-standalone:19530}
    volumes:
      - lightrag_storage:/app/rag_storage
      - lightrag_input:/app/input
    depends_on:
      neo4j:
        condition: service_healthy
      milvus-standalone:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9621/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # LightRAG MCP Server (optional - for running MCP server in container)
  lightrag-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lightrag-mcp
    environment:
      - LIGHTRAG_API_URL=http://lightrag-api:9621
      - LIGHTRAG_API_KEY=${LIGHTRAG_API_KEY:-}
    depends_on:
      lightrag-api:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - mcp-container  # Only start with: docker-compose --profile mcp-container up

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15
    container_name: lightrag-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/lightrag_password
      NEO4J_server_memory_heap_max__size: 2G
      NEO4J_server_memory_pagecache_size: 1G
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Milvus Vector Database
  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: lightrag-milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: lightrag-milvus-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  milvus-standalone:
    image: milvusdb/milvus:v2.3.0
    container_name: lightrag-milvus
    depends_on:
      - milvus-etcd
      - milvus-minio
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    command: ["milvus", "run", "standalone"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

volumes:
  lightrag_storage:
  lightrag_input:
  neo4j_data:
  neo4j_logs:
  etcd_data:
  minio_data:
  milvus_data:
